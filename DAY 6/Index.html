<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kéo - Búa - Bao</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
    <h1> Game Kéo - búa - bao</h1>
    <div class="scoreboard">
        <div class="player-score">
            <p> Người chơi</p> 
            <span id="player-score">0</span>
        </div>
    
       <div class="computer-score">
            <p> máy</p> 
            <span id="computer-score">0</span>
         </div>
         <div class="draw-count">
            <p> hòa </p> 
            <span id="draw-count">0</span>
         </div>
    </div>

    <div class="result">
        <p id="result"></p>
        <button id="reset"> chơi lại</button>
    </div>

    <div class="choices">
        <button id="scissors"><img src="./Image/Keo.png"></button>
        <button id="rock"><img src="./Image/Bua.png"></button>
        <button id="paper"><img src="./Image/Bao.png"></button>
    </div>
</div>
</body>
</html>
